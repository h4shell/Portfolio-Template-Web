<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Template 4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="screen">
      <div>
        <img src="img/car.svg" class="car img-fluid" alt="" />
      </div>
      <div class="container d-flex justify-content-between navigator">
        <img src="img/burger.svg" alt="" />
        <img src="img/logo.svg" alt="" />
        <img src="img/exit.svg" alt="" />
      </div>
      <div class="icons d-flex justify-content-between">
        <div class="container">
          <img src="img/battery.png" alt="" />
          <h4>Battery</h4>
          <p>78%</p>
        </div>
        <div class="container">
          <img src="img/torch.png" alt="" />
          <h4>Lights</h4>
          <p>On</p>
        </div>
        <div class="container">
          <img src="img/blue.png" alt="" />
          <h4>Bluetooth</h4>
          <p>On</p>
        </div>
        <div class="container">
          <img src="img/orange.png" alt="" />
          <h4>Pressure</h4>
          <p>Normal</p>
        </div>
        <div class="container">
          <img src="img/plug.png" alt="" />
          <h4>Ignition</h4>
          <p>Off</p>
        </div>
        <div class="container">
          <img src="img/shield.png" alt="" />
          <h4>Locked</h4>
          <p>Yes</p>
        </div>
        <div class="container">
          <img src="img/lte.png" alt="" />
          <h4>Tracking</h4>
          <p>On</p>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

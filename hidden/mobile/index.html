<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="container-sx">
        <h4>Your Result</h4>
        <div class="cerchio">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="container-dx">
        <h3>Summary</h3>
        <div class="container">
          <div class="data reaction">
            <h4>Reaction</h4>
            <p><b>80</b> / 100</p>
          </div>
          <div class="data memory">
            <h4>Memory</h4>
            <p><b>80</b> / 100</p>
          </div>
          <div class="data verbal">
            <h4>Verbal</h4>
            <p><b>80</b> / 100</p>
          </div>
          <div class="data visual">
            <h4>Visual</h4>
            <p><b>80</b> / 100</p>
          </div>
        </div>
        <a class="button" href="">Continue</a>
      </div>
    </div>
  </body>
</html>
